<!DOCTYPE html>
<html>
<head>
  <title>Marine Analyzer</title>
  <style>
    body {
      font-family: Arial;
      background-color: #eef7f9;
      margin: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .upload-box {
      border: 2px dashed #4da6ff;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
    }
    #preview {
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      display: none;
    }
    .results {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Marine Species Analyzer</h1>
    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*,video/*"><br><br>
      <button onclick="sendFile()">Analyze</button><br>
      <img id="previewImage" src="" alt="Preview" style="display:none;" />
      <video id="previewVideo" controls style="display:none;"></video>
    </div>

    <div class="results" id="resultBox" hidden>
      <h3>Detected Species:</h3>
      <ul id="speciesList"></ul>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const previewVideo = document.getElementById('previewVideo');
    const resultBox = document.getElementById('resultBox');
    const speciesList = document.getElementById('speciesList');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      if (file.type.startsWith('image')) {
        previewImage.src = url;
        previewImage.style.display = 'block';
        previewVideo.style.display = 'none';
      } else if (file.type.startsWith('video')) {
        previewVideo.src = url;
        previewVideo.style.display = 'block';
        previewImage.style.display = 'none';
      }
    });

    async function sendFile() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload an image or video.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const apiURL = "https://marine-backend-s8fq.onrender.com/analyze"; // Update if needed

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        resultBox.hidden = false;
        speciesList.innerHTML = "";

        if (data.species_detected && data.species_detected.length > 0) {
          data.species_detected.forEach(species => {
            const li = document.createElement("li");
            li.textContent = species;
            speciesList.appendChild(li);
          });
        } else {
          speciesList.innerHTML = "<li>No species detected.</li>";
        }
      } catch (error) {
        alert("Failed to connect to the backend.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
